    <script >

        function startTimer(durationInSeconds) {
            const timerElement = document.getElementById('timer');

            let secondsRemaining = durationInSeconds;

            function updateTimer() {
                const hours = Math.floor(secondsRemaining / 3600);
                const minutes = Math.floor((secondsRemaining % 3600) / 60);
                const seconds = secondsRemaining % 60;

                const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timerElement.textContent = formattedTime;

                if (secondsRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = '00:00:00'; // Optional: You can customize what happens when the timer reaches 0.
                } else {
                    secondsRemaining--;
                }
            }

            const timerInterval = setInterval(updateTimer, 1000); // Update the timer every second.
        }

        // Example: Start a timer with a duration of 1 hour (3600 seconds).
        startTimer(3800);

        // Get the modal and buttons
        const modal = document.getElementById('myModal');
        const claimButton = document.getElementById('claimButton');
        const closeModal = document.getElementById('closeModal');
        const cancelButton = document.getElementById('cancelButton'); // Get the Cancel button by id

        // When the Claim Now button is clicked, display the modal
        claimButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        // When the close button (X) is clicked, hide the modal
        // closeModal.addEventListener('click', () => {
        //     modal.style.display = 'none';
        // });

        // When the Cancel button is clicked, hide the modal
        cancelButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close the modal if the user clicks outside of it
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    
    </script>
