<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferPedia | Whatsapp order</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="bg-bg_black mx-6">

    <!-- ==== header starts here ==== -->

    <header class="mt-10 ">
        <p class="text-white text-center text-lg">To proceed on your phone, scan the QR code underneath</p>
        <div class="flex justify-center mt-6 mb-8">
            <img  src="./media/image 7.svg" alt="">
        </div>
    </header>
    <section >
        <div class="flex flex-col gap-8 mb-6">
            <span class="text-white text-center text-xl">OR</span>
            <span class="text-white text-center text-xl">Continue on desktop</span>
        </div>
        <div class="flex gap-6 justify-center border py-4 rounded-full border-primary mb-4">
            <img src="./media/tick-circle.svg" alt="">
            <p class="text-primary text-sm"> WhatsApp desktop app</p>
        </div>
        <div class="flex gap-6 justify-center border py-4 rounded-full border-[#78807D]">
            <p class="text-[#78807D] text-sm"> WhatsApp desktop web</p>
        </div>
        <a href="./invoice.html">
            <div class="flex gap-6 justify-center border py-4 rounded-xl border-primary mb-4 bg-primary my-8">
                <p class="text-black text-sm font-medium"> Continue</p>
            </div>
        </a>
    </section>

    <!-- ==== footer section starts here ==== -->

    <footer class="flex justify-center my-10">
        <img src="./media/logo 1.svg" alt="">
    </footer>

    <script src="main.js"></script>
</body> 
</html>
