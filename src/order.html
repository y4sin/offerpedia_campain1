<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferPedia | Order</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="bg-bg_black">

    <!-- ==== header starts here ==== -->

    <header class="bg-back py-2">
        <div class="flex items-center">
            <a href="./cart.html"><img src="./media/arrw-lf.svg" alt=""></a>
            <h1 class="text-white text-xl">Order details</h1>
        </div>
    </header>
    <section class="mx-8 flex flex-col gap-4">
        <div class=" flex flex-col gap-2 mt-8">
            <label for="text" class="text-neutrallight">Name</label>
            <input class="bg-back text-white p-4 rounded-xl " type="text" placeholder="Full name">
        </div>
        <div class=" flex flex-col gap-2">
            <label for="number" class="text-neutrallight ">Phone</label>
            <div class="flex items-center bg-back text-white p-[.3rem] rounded-xl ">
                <img src="./media/India.svg" alt="">
                <span>+91</span>
                <input class="bg-back w-full" type="tel"  >
            </div>
        </div>
        <div class="flex gap-4 mt-6 " >
            <div class="bg-primary rounded-xl text-center px-4  py-3 font-medium border-2 border-primary w-full ">
                <h1 class="text-bg_black">Delivery</h1>
            </div>
            <div class="bg-bg_black rounded-xl text-center px-4  py-3 font-medium border-2 border-primary w-full ">
                <h1 class="text-primary">Pickup</h1>
            </div>
        </div>
        <div class=" flex flex-col gap-2 mt-4">
            <label for="text" class="text-neutrallight">Delivery Address</label>
            <input class="bg-back text-white p-4 rounded-xl " type="text" placeholder="Street address">
            <input class="bg-back text-white p-4 rounded-xl " type="text" placeholder="Apartment, suite, floor, unit (optional)">
        </div>
        <div class=" flex flex-col gap-2 mt-2">
            <label for="text" class="text-neutrallight">Postal code</label>
            <input class="bg-back text-white p-4 rounded-xl " type="text">
        </div>
        <div class=" flex flex-col gap-2 mt-2">
            <h1 class="text-primary">Discount code</h1>
            <div class="text-white p-4 bg-back flex flex-col gap-2 rounded-xl  my-5 ">
                <div class="flex justify-between">
                    <h1>Item total</h1>
                    <span>₹0.00</span>
                </div>
                <div class="flex justify-between">
                    <h1>Delivery fee</h1>
                    <span>₹0.00</span>
                </div>
                <div class="flex justify-between text-xl font-medium  ">
                    <h1>Total</h1>
                    <span>₹0.00</span>
                </div>
            </div>            
        </div>
        <div class="text-center text-neutrallight">
            <h1>You will receive the payment details and order confirmation via WhatsApp directly.</h1>
        </div>
    </section>

    <!-- ==== footer section starts here ==== -->
    <footer>
        <a href="finalcart.html">
            <div class="flex justify-center mx-4 p-6 bg-[#26735A]  mt-8 mb-6 rounded-[2rem] gap-2" >
                <img src="./media/whatsapp.svg" alt="">
                <h1 class="text-[#0B150F] font-medium">Order with WhatsApp</h1>
            </div></a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
