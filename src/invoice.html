<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferPedia | Invoice</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="bg-bg_black mt-12 mx-6">

    <!-- ==== header starts here ==== -->

    <header class="flex flex-col gap-4">
        <h1 class="text-lg font-semibold text-white uppercase">Invoice</h1>
        <div class="flex justify-between items-center">
            <p class="text-white font-medium">McDonaldâ€™s - Total 2 item</p>
            <span class="text-[#E84E27] bg-[#F2E3DF] p-1 rounded-sm text-xs font-semibold">PENDING</span>
        </div>
        <p class="text-[#BBC3BC]">+91 797-571-8097</p>
    </header>
    <section class="py-4">
        <div class="border-b-[1px] border-[#444444] pb-4">
            <h1 class="text-white py-4 font-medium">Customer</h1>
            <div class="text-[#BBC3BC] flex flex-col gap-2">
                <span>Elizabeth Collier</span>
                <span>+91 797-571-8097</span>
                <span>Jan 27th 2023, 2:46 pm</span>
            </div>
        </div>
        <div class="border-b-[1px] border-[#444444] pb-4">
            <h1 class="text-white py-4 font-medium">Delivery</h1>
            <div class="text-[#BBC3BC] flex flex-col gap-2">
                <span>Ledner Islands</span>
                <span>80901</span>
            </div>
        </div>
    </section>
    <section>
        <div class="flex justify-between text-[#828785]  py-4 border-b-[1px] border-[#444444] px-3 ">
            <span> </span>
            <h1>Item</h1>
            <span>$</span>
        </div>
        <div class="text-white flex flex-col gap-4 py-4">
            <div class="flex justify-between px-2 ">
                <p ><span>1</span>x</p>
                <p class="w-48">Fajita Sandwich - Spicy</p>
                <span>10</span>
            </div>
            <div class="flex justify-between px-2 ">
                <p ><span>4</span>x</p>
                <p class="w-48">Pepsi - 250ml</p>
                <span>20</span>
            </div>
            <div class="flex justify-between  text-white py-4">
                <p>Items total</p>
                <p><span>$</span>30.00</p>
            </div>
            <div class="flex justify-between  text-white font-medium">
                <p>Total</p>
                <p><span>$</span>30.00</p>
            </div>
        </div>
    </section>

    <!-- ==== footer section starts here ==== -->
    <footer>
        <div class="flex gap-4 mt-6 mb-4" >
            <div class="bg-bg_black rounded-xl text-center px-4  py-3 font-medium border-2 border-primary w-full ">
                <h1 class="text-primary">Share</h1>
            </div>
            <div class="bg-primary rounded-xl text-center px-4  py-3 font-medium border-2 border-primary w-full ">
                <h1 class="text-bg_black">Download</h1>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
